{% extends "navbar.html" %}
{% load static %}
{% block content %}

<style>
    /* Reusable Styles */
    .container {
        max-width: 56rem;
        margin: 2.5rem auto;
        padding: 1.5rem;
        background: white;
        border-radius: 0.75rem;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .heading {
        font-size: 1.875rem;
        font-weight: bold;
        color: #1a202c;
        text-align: center;
        margin-bottom: 1.5rem;
    }

    .form {
        display: flex;
        flex-direction: column;
        gap: 1.5rem;
    }

    .form-group {
        display: flex;
        flex-direction: column;
        gap: 0.5rem;
    }

    .form-label {
        font-size: 0.875rem;
        font-weight: 500;
        color: #374151;
    }

    .form-input {
        padding: 0.75rem;
        border: 1px solid #e5e7eb;
        border-radius: 0.5rem;
        font-size: 1rem;
        color: #1a202c;
        background: #f9fafb;
        transition: border-color 0.3s ease, box-shadow 0.3s ease;
    }

    .form-input:focus {
        border-color: #3b82f6;
        outline: none;
        box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
    }

    .form-help-text {
        font-size: 0.75rem;
        color: #6b7280;
    }

    .form-error {
        font-size: 0.75rem;
        color: #dc2626;
    }

    .button {
        width: 100%;
        padding: 0.75rem;
        font-size: 1rem;
        font-weight: 600;
        color: white;
        background-color: #3b82f6;
        border: none;
        border-radius: 0.5rem;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }

    .button:hover {
        background-color: #2563eb;
    }
</style>

<div class="container">
    <h2 class="heading">Create Announcement</h2>

    <form method="post" class="form">
        {% csrf_token %}
        <div class="space-y-4">
            {% for field in form %}
            <div class="form-group">
                <label class="form-label">{{ field.label }}</label>
                {{ field }}
                {% if field.help_text %}
                <p class="form-help-text">{{ field.help_text }}</p>
                {% endif %}
                {% for error in field.errors %}
                <p class="form-error">{{ error }}</p>
                {% endfor %}
            </div>
            {% endfor %}
        </div>

        <button type="submit" class="button">
            Post Announcement
        </button>
    </form>
</div>

{% endblock %}
