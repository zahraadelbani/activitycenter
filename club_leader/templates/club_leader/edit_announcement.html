{% extends "navbar.html" %}
{% load static %}
{% block content %}

<style>
/* Form container styles */
.form-container {
    max-width: 640px;
    margin: 2rem auto;
    padding: 2rem;
    background-color: white;
    border-radius: 1rem;
    box-shadow: 0 2px 15px rgba(0, 0, 0, 0.1);
}

/* Title styles */
.form-title {
    font-size: 2rem;
    font-weight: 600;
    text-align: center;
    color: #333;
    margin-bottom: 1.5rem;
}

/* Form styles */
.form {
    display: flex;
    flex-direction: column;
    gap: 1.5rem;
}

/* Form field wrapper styles */
.form-fields {
    display: flex;
    flex-direction: column;
    gap: 1rem;
}

/* Individual form field styles */
.form-field {
    display: flex;
    flex-direction: column;
}

/* Label styles */
.field-label {
    font-size: 1rem;
    font-weight: 500;
    color: #555;
    margin-bottom: 0.5rem;
}

/* Help text styles */
.help-text {
    font-size: 0.875rem;
    color: #6B7280;
    margin-top: 0.25rem;
}

/* Error text styles */
.error-text {
    font-size: 0.875rem;
    color: #F87171;
    margin-top: 0.25rem;
}

/* Submit button styles */
.submit-button {
    padding: 1rem;
    font-size: 1rem;
    font-weight: 500;
    color: white;
    background-color: #2563EB;
    border-radius: 0.75rem;
    cursor: pointer;
    border: none;
    transition: background-color 0.3s ease, transform 0.3s ease;
}

/* Button hover effects */
.submit-button:hover {
    background-color: #1D4ED8;
    transform: scale(1.05);
}

.submit-button:focus {
    outline: none;
}

/* Responsive design for smaller screens */
@media (max-width: 480px) {
    .form-container {
        padding: 1.5rem;
    }
    .form-title {
        font-size: 1.5rem;
    }
    .submit-button {
        font-size: 0.875rem;
    }
}
</style>

<div class="form-container">
    <h2 class="form-title">Edit Announcement</h2>

    <form method="post" class="form">
        {% csrf_token %}
        <div class="form-fields">
            {% for field in form %}
            <div class="form-field">
                <label class="field-label">{{ field.label }}</label>
                {{ field }}
                {% if field.help_text %}
                <p class="help-text">{{ field.help_text }}</p>
                {% endif %}
                {% for error in field.errors %}
                <p class="error-text">{{ error }}</p>
                {% endfor %}
            </div>
            {% endfor %}
        </div>

        <button type="submit" class="submit-button">
            Save Changes
        </button>
    </form>
</div>

{% endblock %}
