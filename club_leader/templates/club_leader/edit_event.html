{% extends "dashboard.html" %}

{% block content %}

<style>

    .event-edit-div{
        display: flex;
        justify-content: space-between;
        margin-top: 20px;
        background: var(--color-white);
  padding: 32px;
  border-radius: var(--border-radius-2);
  box-shadow: var(--box-shadow);
    }
 input, select, textarea {
    border: 1px solid #ccc;
    padding: 8px;
    border-radius: 4px;
}

button {
    padding: 10px 20px;
    background-color: #007bff;
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
}

button:hover {
    background-color: #0056b3;
}


</style>
<div class="event-edit-div">

    <div class="event-right">
        <h2>Edit Event: {{ event.title }}</h2>
<p>After editing, the event status will be reset to <strong>pending</strong> for re-approval.</p>

<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Update Event</button>
</form>

<a href="{% url 'club_leader:calendar' %}">Back to Calendar</a>


    </div>   
    <div class="event-left">
        {% if event.image %}
            <img src="{{ event.image.url }}" alt="Event Image" class="event-pic">
        {% else %}
            <p>No image uploaded</p>
        {% endif %}
    </div>
    

</div>

{% endblock %}
