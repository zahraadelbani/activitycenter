{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create User</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <style>
    /* Main Background */
    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #1b2a41;
      overflow: hidden;
      position: relative;
    }

    /* Abstract Background Shapes */
    .shape {
      position: absolute;
      opacity: 0.9;
    }

    .shape1 {
      width: 80%;
      height: 50%;
      background: radial-gradient(circle, #57678e 20%, #2c487c 70%);
      top: -10%;
      left: -10%;
      clip-path: ellipse(60% 40% at 50% 50%);
    }

    .shape2 {
      width: 100%;
      height: 55%;
      background: radial-gradient(circle, #2c487c 30%, #1b2a41 70%);
      bottom: 0;
      left: 0;
      clip-path: ellipse(70% 50% at 50% 100%);
      opacity: 0.8;
    }

    .shape3 {
      width: 120%;
      height: 40%;
      background: linear-gradient(to bottom, #f4a940, #e48e34);
      top: 0;
      right: -10%;
      clip-path: ellipse(50% 40% at 50% 0%);
    }

    .shape4 {
      width: 90%;
      height: 60%;
      background: linear-gradient(to top, #1b2a41, rgba(0, 0, 0, 0.5));
      bottom: -10%;
      left: -10%;
      clip-path: ellipse(60% 50% at 50% 90%);
    }

    /* Form Card (Static, Clean, and Professional) */
    .form-container {
      position: relative;
      background: white;
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);
      width: 24rem;
      z-index: 2;
    }

    /* Enhancing Inputs & Buttons */
    input, select {
      transition: all 0.3s ease-in-out;
    }

    input:focus, select:focus {
      transform: scale(1.02);
    }

    button {
      transition: all 0.3s ease-in-out;
    }

    button:hover {
      transform: scale(1.05);
      box-shadow: 0px 4px 10px rgba(255, 165, 0, 0.4);
    }
    .bg-customOrange {
        --tw-text-opacity: 1;
        background-color: #e48e34;
      }
  </style>
  
</head>

<body>
  <!-- Background Shapes -->
  <div class="shape shape1"></div>
  <div class="shape shape2"></div>
  <div class="shape shape3"></div>
  <div class="shape shape4"></div>

  <!-- Form Card (Static, Clean, and Professional) -->
  <div class="form-container">
    <h1 class="text-2xl font-bold text-gray-800 mb-6">Create User</h1>
    <form method="post" class="space-y-4">
      {% csrf_token %}
      
      <div>
        <label class="block font-medium">Name:</label>
        <input type="text" name="name" required class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
      </div>
      
      <div>
        <label class="block font-medium">Email:</label>
        <input type="email" name="email" required class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
      </div>
      
      <div>
        <label class="block font-medium">Password:</label>
        <input type="password" name="password" required class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
      </div>
      
      <div>
        <label class="block font-medium">Role:</label>
        <select name="role" required class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
          <option value="ClubLeader">Club Leader</option>
          <option value="Executive">Executive</option>
          <option value="ActivityCenterAdmin">Activity Center Admin</option>
          <option value="ClubMember">Club Member</option>
        </select>
      </div>
      
      <button type="submit" class="w-full bg-customOrange text-white px-4 py-2 rounded-lg hover:bg-orange-600">Create</button>
    </form>
  </div>
</body>

</html>
